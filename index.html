<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Topic: Colors</h1>
    <h2>Learn colors in Italian.</h2>

    <div class="container">
        <div class="color-box">
            <p class="color-title" id="black">Nero</p>
            <img src="./public/nero.jpg" alt="black color">
        </div>
    
        <div class="color-box">
            <p class="color-title" id="red">Rosso</p>
            <img src="./public/rosso.jpg" alt="red color">
        </div>

        <div class="color-box">
            <p class="color-title" id="blue">Blu</p>
            <img src="./public/blu.jpg" alt="blue color">
        </div>

        <div class="color-box">
            <p class="color-title" id="light-blue">Azzurro</p>
            <img src="./public/azzurro.jpg" alt="light blue">
        </div>
    
        <div class="color-box"> 
            <p class="color-title" id="green">Verde</p>
            <img src="./public/verde.jpg" alt="green color">
        </div>

        <div class="color-box">
            <p class="color-title" id="yellow">Giallo</p>
            <img src="./public/giallo.jpg" alt="yellow color">
        </div>
    
        <div class="color-box">
            <p class="color-title" id="orange">Arancione</p>
            <img src="./public/arancione.jpg" alt="orange">
        </div>
    
        <div class="color-box">
            <p class="color-title" id="pink">Rosa</p>
            <img src="./public/rosa.jpg" alt="pink color">
        </div>
    
        <div class="color-box">
            <p class="color-title" id="purple">Viola</p>
            <img src="./public/viola.jpg" alt="purple color">
        </div>

        <div class="color-box">
            <p class="color-title" id="brown">Marrone</p>
            <img src="./public/marrone.jpg" alt="brown color">
        </div>

        <div class="color-box">
            <p class="color-title" id="grey">Grigio</p>
            <img src="./public/grigio.jpg" alt="grey color">
        </div>

        <div class="color-box">
            <p class="color-title" id="beige">Beige</p>
            <img src="./public/beige.jpg" alt="beige color">
        </div>

        <div class="color-box">
            <p class="color-title" id="gold">Oro</p>
            <img src="./public/oro.jpg" alt="gold color">
        </div>
    </div>
</body>
</html>
